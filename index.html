<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aliouche's World</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: url('https://i.ibb.co/NgMD9nGC/bg.jpg') center center / cover no-repeat;
    }
    .splash {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .splash-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 28px;
      font-family: 'Orbitron', sans-serif;
    }
    .circle-button {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: none;
      background: radial-gradient(circle, #00f, #000);
      box-shadow: 0 0 30px 10px rgba(0, 0, 255, 0.6);
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .main {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
    }
    .main h2 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
    }
    .social {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .social a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      color: white;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
    }
    .facebook {
      background-color: rgba(0, 0, 50, 0.5);
      box-shadow: 0 0 15px blue;
    }
    .instagram {
      background-color: rgba(50, 0, 0, 0.5);
      box-shadow: 0 0 15px red;
    }
    #music-control {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <div class="splash-text">Be one of us</div>
    <button class="circle-button" onclick="startExperience()"></button>
  </div>

  <div class="main" id="main">
    <h2>Welcome to our communication world</h2>
    <div class="social">
      <a class="facebook" href="https://www.facebook.com/insta.matixaliouche0000" target="_blank">
        <i class="fab fa-facebook"></i> Facebook
      </a>
      <a class="instagram" href="https://www.instagram.com/x_mx_aliouche_x?igsh=MTNlcnhmZ2hwNzJtbg==" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>
    <button id="music-control" onclick="toggleMusic()">Stop Music</button>
  </div>

  <audio id="bg-music" loop>
    <source src="https://voca.ro/1jmOjd1Xpthn" type="audio/mp3">
  </audio>

  <script>
    const splash = document.getElementById('splash');
    const main = document.getElementById('main');
    const music = document.getElementById('bg-music');
    const musicControl = document.getElementById('music-control');
    let isPlaying = false;

    function startExperience() {
      splash.style.display = 'none';
      main.style.display = 'block';
      music.play();
      isPlaying = true;
      musicControl.textContent = 'Stop Music';
    }

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        musicControl.textContent = 'Play Music';
      } else {
        music.play();
        musicControl.textContent = 'Stop Music';
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
