<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Splash</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" />
  <link href="https://cdn.jsdelivr.net/gh/jaywcjlove/font-awesome@main/jaywcjlove.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background-color: #0b0f1a;
      color: white;
      overflow: hidden;
    }
    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
      transition: opacity 1s ease;
    }
    .splash h1 {
      font-family: jaywcjlove, sans-serif;
      font-size: 2em;
      position: absolute;
      top: 50px;
    }
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #0077ff, #001f3f);
      box-shadow: 0 0 20px #00f, 0 0 40px #00f;
      animation: pulse 2s infinite;
      cursor: pointer;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .main {
      background: url('https://i.ibb.co/NgMD9nGC/bg.jpg') center/cover no-repeat;
      width: 100%; height: 100%;
      position: relative;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .main h2 {
      font-size: 2em;
      margin-top: 30px;
      font-family: 'Orbitron', sans-serif;
    }
    .socials {
      display: flex;
      gap: 30px;
      margin-top: 60px;
    }
    .social-box {
      padding: 15px 25px;
      border-radius: 10px;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .social-box:hover {
      transform: scale(1.1);
    }
    .facebook {
      border: 2px solid #1877f2;
      box-shadow: 0 0 15px #1877f2;
    }
    .instagram {
      border: 2px solid #e1306c;
      box-shadow: 0 0 15px #e1306c;
    }
    .music-controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
    .music-controls button {
      padding: 10px 20px;
      background: #111;
      border: 1px solid white;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }
    .ash {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255,255,255,0.3);
      animation: floatAsh 10s linear infinite;
    }
    @keyframes floatAsh {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <h1>Be one of us</h1>
    <div class="circle" onclick="startExperience()"></div>
  </div>  <div class="main" id="main">
    <h2>Welcome to our communication world</h2>
    <div class="socials">
      <a href="https://www.facebook.com/insta.matixaliouche0000" target="_blank" class="social-box facebook">
        <i class="fab fa-facebook"></i> Facebook
      </a>
      <a href="https://www.instagram.com/x_mx_aliouche_x?igsh=MTNlcnhmZ2hwNzJtbg==" target="_blank" class="social-box instagram">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>
    <div class="music-controls">
      <button onclick="toggleMusic()" id="musicBtn">Stop Music</button>
    </div>
  </div>  <audio id="music" loop autoplay>
    <source src="https://voca.ro/1jmOjd1Xpthn" type="audio/mpeg">
  </audio>  <script>
    let musicPlaying = false;
    const music = document.getElementById("music");
    const musicBtn = document.getElementById("musicBtn");

    function startExperience() {
      document.getElementById("splash").style.opacity = 0;
      setTimeout(() => {
        document.getElementById("splash").style.display = 'none';
        document.getElementById("main").style.display = 'flex';
      }, 1000);
      music.play().then(() => {
        musicPlaying = true;
      }).catch(e => {
        console.log("Autoplay failed:", e);
      });
    }

    function toggleMusic() {
      if (musicPlaying) {
        music.pause();
        musicPlaying = false;
        musicBtn.innerText = "Play Music";
      } else {
        music.play();
        musicPlaying = true;
        musicBtn.innerText = "Stop Music";
      }
    }

    // Generate ash effect
    for (let i = 0; i < 100; i++) {
      let ash = document.createElement('div');
      ash.classList.add('ash');
      ash.style.left = Math.random() * 100 + 'vw';
      ash.style.top = Math.random() * 100 + 'vh';
      ash.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(ash);
    }
  </script></body>
</html>
