<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Jaywcjlove&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jaywcjlove', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      position: relative;
    }

    /* تأثير الرماد المتطاير */
    @keyframes ash {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(50px, -50px);
        opacity: 0;
      }
    }

    .ash {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      width: 5px;
      height: 5px;
      animation: ash 5s infinite;
    }

    /* تأثيرات الدائرة على الواجهة الترحيبية */
    .welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 1;
      transition: opacity 1s;
    }

    .welcome-screen h1 {
      font-family: 'Jaywcjlove', sans-serif;
      font-size: 32px;
      color: #000;
      text-align: center;
      margin-bottom: 20px;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #00acee;
      animation: circleAnim 2s ease-in-out infinite;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 172, 238, 0.8);
    }

    @keyframes circleAnim {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    /* شعارات الفايسبوك وإنستغرام */
    .social-icon {
      position: relative;
      width: 220px;
      height: 60px;
      margin: 20px;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
    }

    .facebook {
      background: linear-gradient(to right, #00acee, #005c99);
      animation: fireEffectBlue 2s infinite alternate;
    }

    .instagram {
      background: linear-gradient(to right, #ff0066, #d2006b);
      animation: fireEffectRed 2s infinite alternate;
    }

    .social-icon:hover {
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
    }

    .social-icon span {
      font-size: 18px;
      color: white;
      margin-left: 10px;
    }

    /* تأثيرات النار */
    @keyframes fireEffectBlue {
      0% {
        box-shadow: 0 0 30px rgba(0, 172, 238, 0.9);
      }
      100% {
        box-shadow: 0 0 20px rgba(0, 172, 238, 0.8), 0 0 15px rgba(0, 172, 238, 0.4);
      }
    }

    @keyframes fireEffectRed {
      0% {
        box-shadow: 0 0 30px rgba(255, 0, 102, 0.9);
      }
      100% {
        box-shadow: 0 0 20px rgba(255, 0, 102, 0.8), 0 0 15px rgba(255, 0, 102, 0.4);
      }
    }

    /* نص التوقف عن الموسيقى */
    .stop-music {
      font-size: 20px;
      color: white;
      background-color: #00acee;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    .stop-music:hover {
      background-color: #ffcc00;
    }

    /* الموسيقى */
    audio {
      width: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <!-- واجهة الترحيب -->
  <div class="welcome-screen">
    <div>
      <h1>Welcome to My Website</h1>
      <div class="circle" onclick="startMusic()"></div>
    </div>
  </div>

  <!-- روابط السوشيال ميديا -->
  <div class="container">
    <div class="social-icon facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="30" height="30">
      <span>Facebook</span>
    </div>
    <div class="social-icon instagram">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" width="30" height="30">
      <span>Instagram</span>
    </div>
  </div>

  <!-- الموسيقى -->
  <audio id="music" autoplay loop>
    <source src="https://voca.ro/1jmOjd1Xpthn" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- زر إيقاف الموسيقى -->
  <button class="stop-music" onclick="stopMusic()">Stop Music</button>

  <script>
    function startMusic() {
      document.querySelector('.welcome-screen').style.opacity = '0';
      document.querySelector('.welcome-screen').style.pointerEvents = 'none';
      document.getElementById('music').play();
    }

    function stopMusic() {
      document.getElementById('music').pause();
    }
  </script>
</body>
</html>
