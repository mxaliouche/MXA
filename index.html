<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MXA Social Media</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.postimg.cc/526npqWX/Picsart-25-05-08-13-27-30-401.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 36px;
      animation: fadeIn 2s ease-in-out;
    }

    .icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      gap: 30px;
    }

    .icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      animation: pulse 2s infinite;
      transition: transform 0.3s;
    }

    .icon:hover {
      transform: scale(1.2);
    }

    .fb {
      box-shadow: 0 0 30px 5px #00aaff;
      animation: fireBlue 1.5s infinite;
    }

    .insta {
      box-shadow: 0 0 30px 5px #ff3333;
      animation: fireRed 1.5s infinite;
    }

    @keyframes fireBlue {
      0%, 100% { box-shadow: 0 0 30px #00aaff; }
      50% { box-shadow: 0 0 40px #66ccff; }
    }

    @keyframes fireRed {
      0%, 100% { box-shadow: 0 0 30px #ff3333; }
      50% { box-shadow: 0 0 40px #ff6666; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .ash {
      position: fixed;
      width: 3px;
      height: 3px;
      background: rgba(255,255,255,0.5);
      animation: ash 5s linear infinite;
      z-index: 1;
    }

    @keyframes ash {
      0% { transform: translateY(0) translateX(0); opacity: 0.8; }
      100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }
    }

    #musicBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 999;
    }

    iframe {
      width: 0;
      height: 0;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Azul Fellawen — Welcome to MXA Social Media</h1>

  <div class="icons">
    <a href="https://www.facebook.com/insta.matixaliouche0000" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" class="icon fb">
    </a>
    <a href="https://www.instagram.com/x_mx_aliouche_x?igsh=MTNlcnhmZ2hwNzJtbg==" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="icon insta">
    </a>
  </div>

  <iframe id="ytAudio" src="https://www.youtube.com/embed/B9synWjqBn8?autoplay=1&mute=0" allow="autoplay"></iframe>

  <button id="musicBtn" onclick="toggleMusic()">إيقاف الموسيقى</button>

  <!-- رماد متطاير -->
  <script>
    for(let i = 0; i < 50; i++) {
      const ash = document.createElement('div');
      ash.classList.add('ash');
      ash.style.left = Math.random() * 100 + 'vw';
      ash.style.top = Math.random() * 100 + 'vh';
      ash.style.animationDuration = (Math.random() * 5 + 5) + 's';
      ash.style.opacity = Math.random();
      document.body.appendChild(ash);
    }

    let playing = true;
    function toggleMusic() {
      const iframe = document.getElementById('ytAudio');
      if (playing) {
        iframe.src = "";
        document.getElementById('musicBtn').innerText = "تشغيل الموسيقى";
      } else {
        iframe.src = "https://www.youtube.com/embed/B9synWjqBn8?autoplay=1&mute=0";
        document.getElementById('musicBtn').innerText = "إيقاف الموسيقى";
      }
      playing = !playing;
    }
  </script>

</body>
</html>
