<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aliouche Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: url('https://h.top4top.io/p_34153argv0.jpg') center center / cover no-repeat fixed;
      color: white;
      overflow: hidden;
    }
    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }
    .splash.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #007BFF 40%, #000);
      box-shadow: 0 0 20px 10px #007BFF;
      animation: pulse 2s infinite;
      cursor: pointer;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .splash-text {
      position: absolute;
      top: 20px;
      font-size: 20px;
      text-align: center;
      padding: 0 20px;
      max-width: 90%;
      white-space: nowrap;
    }
    .main {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 40px;
      position: relative;
    }
    .main-text {
      text-align: center;
      font-size: 26px;
      max-width: 90%;
      margin-bottom: 60px;
    }
    .socials {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }
    .social-box {
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      text-decoration: none;
    }
    .social-box img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .facebook {
      background: rgba(0,0,255,0.2);
      border: 2px solid blue;
    }
    .instagram {
      background: rgba(255,0,0,0.2);
      border: 2px solid red;
    }
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 100;
    }
    #stop-music {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      z-index: 101;
    }
    .ash {
      position: absolute;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      width: 2px;
      height: 2px;
      animation: floatAsh 10s linear infinite;
    }
    @keyframes floatAsh {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <div class="splash-text">Be one of us</div>
    <div class="circle" onclick="startSite()"></div>
  </div>

  <div class="main" id="main" style="display:none;">
    <div class="main-text">Welcome To our<br>Communication World</div>
    <div class="socials">
      <a href="https://www.facebook.com/insta.matixaliouche0000" target="_blank" class="social-box facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="fb" />
        Facebook
      </a>
      <a href="https://www.instagram.com/x_mx_aliouche_x?igsh=MTNlcnhmZ2hwNzJtbg==" target="_blank" class="social-box instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="ig" />
        Instagram
      </a>
    </div>
  </div>

  <audio id="music" src="https://i.top4top.io/m_3415bntc60.mp3" loop></audio>
  <button id="stop-music" onclick="toggleMusic()">Stop Music</button>

  <script>
    const splash = document.getElementById("splash");
    const main = document.getElementById("main");
    const music = document.getElementById("music");
    const stopBtn = document.getElementById("stop-music");

    function startSite() {
      splash.classList.add("hidden");
      setTimeout(() => {
        splash.style.display = "none";
        main.style.display = "flex";
        music.play().then(() => {
          stopBtn.style.display = "block";
        }).catch(e => console.log("Autoplay blocked"));
      }, 1000);

      // Add ash
      for (let i = 0; i < 80; i++) {
        const ash = document.createElement("div");
        ash.className = "ash";
        ash.style.left = Math.random() * 100 + "vw";
        ash.style.top = Math.random() * 100 + "vh";
        ash.style.animationDuration = 6 + Math.random() * 6 + "s";
        document.body.appendChild(ash);
      }
    }

    function toggleMusic() {
      if (music.paused) {
        music.play();
        stopBtn.innerText = "Stop Music";
      } else {
        music.pause();
        stopBtn.innerText = "Play Music";
      }
    }
  </script>
</body>
</html>
