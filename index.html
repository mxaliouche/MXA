<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Links</title>
  <style>
    body {
      font-family: Arial;
      background: url('https://i.postimg.cc/526npqWX/Picsart-25-05-08-13-27-30-401.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding-top: 50px;
      backdrop-filter: brightness(0.9);
      margin: 0;
      padding-bottom: 100px; /* Add enough space at the bottom for the button */
    }
    a {
      display: block;
      margin: 20px auto;
      width: 60px; /* You can adjust this size */
      height: 60px; /* You can adjust this size */
    }
    a img {
      width: 100%;
      height: 100%;
      border-radius: 50%; /* To make logos circular */
      transition: transform 0.3s ease;
    }
    a:hover img {
      transform: scale(1.1); /* Zoom effect when hovering */
    }
    .social-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px; /* Space at the top */
    }
    .social-container a {
      margin-bottom: 20px; /* Space between logos */
    }
    button {
      font-size: 22px;
      color: white;
      background-color: #00acee;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      position: fixed;
      left: 50%;
      bottom: 20px; /* Position the button at the bottom */
      transform: translateX(-50%); /* Center the button */
    }
    button:hover {
      background-color: #ffcc00;
    }
    iframe {
      margin-top: 30px;
      width: 0; /* Initially hidden */
      height: 0; /* Initially hidden */
      border: none;
    }
  </style>
</head>
<body>
  <h1>Azul Fellawen - Welcome To MXA Social Media Site</h1>

  <!-- Social Media Logos -->
  <div class="social-container">
    <!-- Facebook logo -->
    <a href="https://www.facebook.com/insta.matixaliouche0000" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
    </a>

    <!-- Instagram logo -->
    <a href="https://www.instagram.com/x_mx_aliouche_x?igsh=MTNlcnhmZ2hwNzJtbg==" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/512px-Instagram_logo_2022.svg.png" alt="Instagram Logo">
    </a>
  </div>

  <!-- Button to play YouTube audio -->
  <button onclick="playAudio()">Travis Scott - FE!N</button>

  <!-- YouTube audio iframe, initially hidden -->
  <iframe id="youtubeAudio" src="https://www.youtube.com/embed/B9synWjqBn8?autoplay=1&mute=0&controls=0" allow="autoplay"></iframe>

  <script>
    function playAudio() {
      var iframe = document.getElementById('youtubeAudio');
      iframe.style.width = '1px'; // Make iframe visible
      iframe.style.height = '1px'; // Make iframe visible
    }
  </script>
</body>
</html>
