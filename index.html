<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/526npqWX/Picsart-25-05-08-13-27-30-401.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      margin-bottom: 50px;
    }

    .social-box {
      width: 300px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 20px 4px rgba(0,0,0,0.5);
      transition: 0.3s;
    }

    .social-box:hover {
      transform: scale(1.05);
    }

    .facebook {
      border: 2px solid #1877f2;
      box-shadow: 0 0 15px #1877f2;
    }

    .instagram {
      border: 2px solid #e1306c;
      box-shadow: 0 0 15px #e1306c;
    }

    .social-box img {
      width: 40px;
      height: 40px;
    }

    .social-box span {
      font-size: 20px;
      font-weight: bold;
      flex: 1;
      text-align: center;
    }

    .audio-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
    }

    .audio-container button {
      background-color: #ffcc00;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }

    .audio-container button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>

  <h1>Azul Fellawen - Welcome To MXA Social Media Site</h1>

  <a href="https://www.facebook.com/insta.matixaliouche0000" target="_blank" class="social-box facebook">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
    <span>Facebook</span>
  </a>

  <a href="https://www.instagram.com/x_mx_aliouche_x?igsh=MTNlcnhmZ2hwNzJtbg==" target="_blank" class="social-box instagram">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    <span>Instagram</span>
  </a>

  <div class="audio-container">
    <button onclick="toggleAudio()">Stop Music</button>
    <audio id="music" autoplay loop>
      <source src="https://media.vocaroo.com/mp3/1jmOjd1Xpthn" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const audio = document.getElementById("music");
    const btn = document.querySelector(".audio-container button");
    let playing = true;

    function toggleAudio() {
      if (playing) {
        audio.pause();
        btn.innerText = "Play Music";
      } else {
        audio.play();
        btn.innerText = "Stop Music";
      }
      playing = !playing;
    }
  </script>

</body>
</html>
