<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.postimg.cc/526npqWX/Picsart-25-05-08-13-27-30-401.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    /* Effect for smoke and particles */
    @keyframes smoke {
      0% { opacity: 0.7; transform: translate(0, 0); }
      50% { opacity: 0.3; transform: translate(30px, -10px); }
      100% { opacity: 0.7; transform: translate(-30px, 10px); }
    }

    /* Welcome page (initial) */
    #welcomeScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 1s ease-in-out;
      flex-direction: column;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    /* Animation for fade-in */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Circle button */
    .circle-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ffcc00;
      border: none;
      animation: pulse 1.5s infinite ease-in-out;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .circle-btn:hover {
      background-color: #ff9900;
    }

    /* "Join Us" text */
    .join-text {
      font-size: 2em;
      font-weight: 700;
      color: #fff;
      margin-top: 20px;
      text-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
      animation: slideIn 2s ease-out;
    }

    @keyframes slideIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Main Content */
    #content {
      display: none;
    }

    /* Effects for audio background */
    audio {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: -1;
    }

    /* Effect for background elements */
    .background-effects {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
      animation: smoke 5s infinite;
    }

  </style>
</head>
<body>

  <!-- Initial Welcome Screen -->
  <div id="welcomeScreen">
    <button class="circle-btn" onclick="startSite()"></button>
    <div class="join-text">Join Us</div>
  </div>

  <!-- Main Content -->
  <div id="content">
    <h1>Azul Fellawen - Welcome To MXA Social Media Site</h1>
    <a href="https://www.facebook.com/insta.matixaliouche0000" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="social-logo" />
    </a>
    <a href="https://www.instagram.com/x_mx_aliouche_x?igsh=MTNlcnhmZ2hwNzJtbg==" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" class="social-logo" />
    </a>
  </div>

  <!-- Background Smoke -->
  <div class="background-effects"></div>

  <!-- Audio -->
  <audio id="audio" autoplay loop>
    <source src="https://voca.ro/1jmOjd1Xpthn" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Function to hide welcome screen and show content
    function startSite() {
      document.getElementById('welcomeScreen').style.display = 'none';
      document.getElementById('content').style.display = 'block';
      document.getElementById('audio').play(); // Play the audio
    }
  </script>
</body>
</html>
