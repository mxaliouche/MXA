<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Links</title>
  <style>
    body {
      font-family: Arial;
      background: url('https://i.postimg.cc/526npqWX/Picsart-25-05-08-13-27-30-401.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding-top: 50px;
      backdrop-filter: brightness(0.9);
      margin: 0;
      padding-bottom: 100px; /* Add enough space at the bottom for the button */
      overflow: hidden;
    }

    /* Creating Ash Effect (Floating Ashes) */
    .ash {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: ashEffect 5s infinite;
      opacity: 0.5;
      pointer-events: none;
    }

    @keyframes ashEffect {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Social Media Logos */
    a {
      display: block;
      margin: 20px auto;
      width: 60px; /* You can adjust this size */
      height: 60px; /* You can adjust this size */
      border-radius: 50%; /* Make the images circular */
      padding: 5px; /* Add space around the image */
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
      animation: bounceIn 1s ease; /* Add animation to make logos bounce in */
    }
    a img {
      width: 100%;
      height: 100%;
      border-radius: 50%; /* To make logos circular */
    }

    /* Fire effect for Facebook */
    .facebook-logo {
      animation: fireEffect 1s infinite alternate;
    }

    /* Fire effect animation */
    @keyframes fireEffect {
      0% {
        box-shadow: 0 0 8px 2px rgba(0, 255, 255, 0.6), 0 0 20px 4px rgba(0, 0, 255, 0.8); /* Blue fire effect */
      }
      50% {
        box-shadow: 0 0 10px 3px rgba(0, 255, 255, 0.8), 0 0 25px 5px rgba(0, 0, 255, 1); /* Intense blue fire effect */
      }
      100% {
        box-shadow: 0 0 12px 4px rgba(0, 255, 255, 0.6), 0 0 30px 6px rgba(0, 0, 255, 0.8); /* Stronger blue fire */
      }
    }

    /* Red border for Instagram */
    .instagram-logo {
      border: 3px solid red; /* Red border for Instagram logo */
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    /* Social media container */
    .social-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px; /* Space at the top */
    }

    /* Button (Removed as per request) */
    button {
      display: none; /* Hide the button now */
    }

    iframe {
      width: 0;
      height: 0;
      border: none;
    }

    /* To make the logos bounce in */
    @keyframes bounceIn {
      0% {
        transform: translateY(100%); opacity: 0;
      }
      50% {
        transform: translateY(-30px); opacity: 1;
      }
      100% {
        transform: translateY(0); opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Azul Fellawen - Welcome To MXA Social Media Site</h1>

  <!-- Social Media Logos -->
  <div class="social-container">
    <!-- Facebook logo with fire effect -->
    <a href="https://www.facebook.com/insta.matixaliouche0000" target="_blank" class="facebook-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
    </a>

    <!-- Instagram logo with red border -->
    <a href="https://www.instagram.com/x_mx_aliouche_x?igsh=MTNlcnhmZ2hwNzJtbg==" target="_blank" class="instagram-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/512px-Instagram_logo_2022.svg.png" alt="Instagram Logo">
    </a>
  </div>

  <!-- YouTube audio iframe, autoplay enabled -->
  <iframe id="youtubeAudio" src="https://www.youtube.com/embed/B9synWjqBn8?autoplay=1&mute=0&controls=0" allow="autoplay"></iframe>

  <!-- Generate Ash Effect -->
  <script>
    // Generate floating ashes periodically
    setInterval(function () {
      var ash = document.createElement('div');
      ash.classList.add('ash');
      ash.style.width = Math.random() * 10 + 'px'; // Random size
      ash.style.height = Math.random() * 10 + 'px'; // Random size
      ash.style.left = Math.random() * window.innerWidth + 'px'; // Random horizontal position
      ash.style.top = window.innerHeight + 'px'; // Start at the bottom
      document.body.appendChild(ash);

      // Remove the ash after it finishes the animation
      setTimeout(function () {
        ash.remove();
      }, 5000); // Match the duration of the animation
    }, 100); // Create a new ash every 100ms
  </script>
</body>
</html>
