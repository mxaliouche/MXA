<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MXA Social Media</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/526npqWX/Picsart-25-05-08-13-27-30-401.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding-top: 50px;
    }

    .social-card {
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 20px;
      padding: 20px 40px;
      border-radius: 20px;
      width: 320px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      background: rgba(0, 0, 0, 0.5);
      position: relative;
      cursor: pointer;
    }

    .facebook-card {
      border: 3px solid #3b5998;
      color: #3b5998;
      animation: fire-blue 1.5s infinite alternate;
    }

    .instagram-card {
      border: 3px solid #e1306c;
      color: #e1306c;
      animation: fire-red 1.5s infinite alternate;
    }

    .social-card img {
      width: 40px;
      height: 40px;
    }

    .stop-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff4444;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    @keyframes fire-blue {
      0% { box-shadow: 0 0 10px #3b5998; }
      100% { box-shadow: 0 0 30px #3b5998; }
    }

    @keyframes fire-red {
      0% { box-shadow: 0 0 10px #e1306c; }
      100% { box-shadow: 0 0 30px #e1306c; }
    }

    .embers {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.postimg.cc/wvDrk6dq/embers.gif');
      opacity: 0.2;
      z-index: 0;
    }
  </style>
</head>
<body>

  <div class="embers"></div>
  <div class="container">
    <div class="social-card facebook-card" onclick="window.open('https://www.facebook.com/insta.matixaliouche0000', '_blank')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      Facebook
    </div>

    <div class="social-card instagram-card" onclick="window.open('https://www.instagram.com/x_mx_aliouche_x?igsh=MTNlcnhmZ2hwNzJtbg==', '_blank')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      Instagram
    </div>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="https://voca.ro/1jmOjd1Xpthn" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button class="stop-button" onclick="toggleMusic()">Stop Music</button>

  <script>
    let music = document.getElementById("bgMusic");
    let btn = document.querySelector(".stop-button");
    function toggleMusic() {
      if (music.paused) {
        music.play();
        btn.innerText = "Stop Music";
      } else {
        music.pause();
        btn.innerText = "Play Music";
      }
    }
  </script>
</body>
</html>
